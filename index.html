<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zanyar ðŸ’™ Nada</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gradient-to-b from-blue-300 via-blue-400 to-indigo-400 text-gray-900">

<header class="text-center py-8">
    <h1 class="main-title">Zanyar ðŸ’™ Nada</h1>
    <p class="subtitle">Our Beautiful Journey</p>
</header>

<div class="card center-card">
    <h3>Choose a Song:</h3>

    <select id="songSelector" class="music-btn w-full mt-2">
        <option value="music.mp3">Song 1</option>
        <option value="a.mp3">Song 2</option>
    </select>

    <audio id="audioPlayer" controls class="mt-4 w-full">
        <source src="music.mp3" type="audio/mpeg">
    </audio>
</div>

<div class="card center-card scroll-fade">
    <h2>Engaged Since</h2>
    <p>25 / 12 / 2025 - 7:00 PM</p>
    <h3 id="engagementCounter"></h3>
</div>

<section class="card center-card scroll-fade">
    <h2 class="text-3xl font-bold text-center text-purple-700 mb-6">
        Our Story
    </h2>

    <div class="card-container">
        <div class="card scroll-fade">
            <h3>First Date</h3>
            <p>12 / 12 / 2024</p>
        </div>

        <div class="card scroll-fade">
            <h3>Engagement</h3>
            <p>25 / 12 / 2025</p>
        </div>

        <div class="card scroll-fade">
            <h3>Forever</h3>
            <p>Still writing our story...</p>
        </div>
    </div>
</section>

<section class="card center-card scroll-fade">
    <h2 class="text-3xl font-bold text-center text-purple-700 mb-6">
        Our Memories
    </h2>

    <div class="card-container">
        <div class="card image-card scroll-fade">
            <img src="photo1.jpg">
        </div>

        <div class="card image-card scroll-fade">
            <img src="photo2.jpg">
        </div>
    </div>
</section>

<script src="script.js"></script>
</body>
</html>
